<script>
  $('form').on('submit', function(e) {
    $.ajax({
      url: $(this).attr('action'),
      type: $(this).attr('method'),
      data: new FormData($(this)[0]),
      processData: false,
      contentType: false,
      success: function(data) {
        if (data.err_no === 0) {
          window.location.href = '/advert'
        }
      }
    })
    return false
  })
</script>
